<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Магазин скоро откроется</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #0a0f08;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #7fba00;
    text-align: center;
    padding: 20px;
  }

  .container {
    max-width: 600px;
    padding: 40px 50px;
    background: #12240f;
    border-radius: 20px;
    box-shadow: 0 0 20px #36590a80;
    animation: pulseShadow 4s ease-in-out infinite;
  }

  h1, p {
    opacity: 0;
    animation: fadeInUp 1s forwards;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    text-shadow: 0 0 8px #7fba00aa;
    animation-delay: 0.3s;
  }

  p {
    font-size: 1.2rem;
    line-height: 1.5;
    color: #9bd73a;
    margin-bottom: 15px;
    text-shadow: 0 0 4px #7fba0077;
  }

  /* Задаём задержку для каждого параграфа */
  p:nth-of-type(1) {
    animation-delay: 0.8s;
  }
  p:nth-of-type(2) {
    animation-delay: 1.3s;
  }
  p:nth-of-type(3) {
    animation-delay: 1.8s;
  }

  @keyframes pulseShadow {
    0%, 100% {
      box-shadow: 0 0 20px #36590a80;
    }
    50% {
      box-shadow: 0 0 30px #a4d22fbb;
    }
  }

  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>

  <div class="container">
    <h1>Магазин скоро откроется</h1>
    <p>В ближайшее время мы запустим магазин с интересными товарами,</p>
    <p>которые вы видели на нашем канале TikTok.</p>
    <p>Подписывайтесь, чтобы следить за обновлениями и не пропустить запуск!</p>
    <p>Просим прощения за ожидание и благодарим за понимание.</p>
  </div>

</body>
</html>
