<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Магазин скоро откроется</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #1a1a1a, #440000);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #ff4444;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
    animation: bgPulse 6s ease-in-out infinite;
  }

  /* Анимация фона */
  @keyframes bgPulse {
    0%, 100% {
      background: linear-gradient(135deg, #1a1a1a, #440000);
    }
    50% {
      background: linear-gradient(135deg, #2a0a0a, #ff0000);
    }
  }

  .container {
    position: relative;
    max-width: 600px;
    padding: 40px 50px;
    text-align: center;
    background: rgba(0,0,0,0.7);
    border-radius: 25px;
    box-shadow:
      0 0 20px 5px rgba(255, 0, 0, 0.7),
      inset 0 0 20px 3px rgba(255, 68, 68, 0.9);
    animation: fadeIn 2s ease forwards, pulseText 3s ease-in-out infinite;
    opacity: 0;
    overflow: hidden;
  }

  /* Пульсация текста */
  @keyframes pulseText {
    0%, 100% {
      text-shadow: 0 0 20px #ff4444;
    }
    50% {
      text-shadow: 0 0 40px #ff0000;
    }
  }

  h1 {
    font-size: 3.2rem;
    margin-bottom: 25px;
    color: #ff4444;
  }

  p {
    font-size: 1.3rem;
    line-height: 1.6;
    color: #ff9999;
    margin-bottom: 20px;
  }

  /* Анимация появления */
  @keyframes fadeIn {
    to {opacity: 1;}
  }

  /* Светящиеся линии сверху и снизу */
  .container::before, .container::after {
    content: '';
    position: absolute;
    left: 10px;
    right: 10px;
    height: 3px;
    background: linear-gradient(90deg, transparent, #ff0000, transparent);
    animation: lineMove 3s linear infinite;
    border-radius: 5px;
  }
  .container::before {
    top: 5px;
  }
  .container::after {
    bottom: 5px;
    animation-delay: 1.5s;
  }

  /* Движение светящейся линии */
  @keyframes lineMove {
    0% {background-position: 0 0;}
    100% {background-position: 200% 0;}
  }
</style>
</head>
<body>

<div class="container">
  <h1>Извините, магазин пока не открылся</h1>
  <p>В ближайшее время мы запустим магазин с интересными товарами,<br>которые вы видели на нашем канале TikTok.</p>
  <p>Подписывайтесь, чтобы следить за обновлениями и не пропустить запуск!</p>
  <p>Просим прощения за ожидание и благодарим за понимание.</p>
</div>

</body>
</html>
